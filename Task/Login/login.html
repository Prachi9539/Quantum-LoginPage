<!DOCTYPE html>
<html>
  <head>
    <title>LoginPage</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="back-img">
    
        <header class="header">
            <img class="head-image" src="../Assets/icons/logo_header.svg" alt="Header Image">
        </header>
    </div>
        <main class="main">
            <div class="main-container">
                <div class="container">
                    <div class="title">
                        <img class="back" src="../Assets/icons/back.svg" alt="Back Arrow">
                        <p class="heading">Log in with Quantum</p>
                    </div>
                    <div class="school">
                        <div class="radio-container">
                            <input class="radio-btn"  type="radio" id="district" name="school">
                            <label class="label-text" for="district">District</label>
                        </div>
                        <div class="radio-container">
                            <input class="radio-btn" type="radio" id="independent" name="school">
                            <label class="label-text" for="independent">Independent school</label>
                        </div>
                    </div>
                    <p class="label">State*</p>
                    <select name="states" id="lang">
                        <option value="state">Alabama</option>
                        <option value="state">England</option>
                    </select>
                    <hr class="inputLine">
                    <p class="label">District*</p>
                    <select name="districts" id="lang">
                        <option value="state">Alabama School District</option>
                        <option value="state">Alabama Primary School District</option>
                    </select>
                    <hr class="inputLine2">
                    <input class="cred" type="text" placeholder="Username/Email ID*">
                    <hr class="inputLine3">
                    <p class="forgot">FORGOT USERNAME?</p>
                    <input class="cred" type="password" placeholder="Password*">
                    
                    <hr class="inputLine3">
                    <p class="forgot">FORGOT PASSWORD?</p>
                
                    <div class="check">
                    <input class="check-btn" type="checkbox" id="rem">
                    <label class="remember"for="rem">Remember Me</label>
                    </div>
        
                    <div class="logBtn">
                        <button class="logIn" type="submit">LOG IN</button>
                    </div>
                    
                </div>
            </div>
            
            <div class="content-2">
                <h4>About</h4>
                <div class="vl"></div>
                <h4>Contact Us</h4>
            </div>
        </main>
        <Footer class="footer">
            <img class="footer-logo" src="../Assets/icons/logo_footer.svg" alt="Footer Logo">
            <div class="vl"></div>
            <p class="copyright">Copyright &copy 2020-2021 <strong>Zeus Systems Pvt. Ltd. </strong> All rights reserved.</p>
        </Footer>
    
  </body>
</html>
