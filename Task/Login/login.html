<!DOCTYPE html>
<html>
  <head>
    <title>LoginPage</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="back-img">
    
        <header class="header">
            <img class="head-image" src="../Assets/icons/logo_header.svg" alt="">
        </header>
    </div>
        <main class="main">
            <div class="main-container">
                <div class="container">
                    <div class="title">
                        <img class="back" src="../Assets/icons/back.svg" alt="">
                        <p class="heading">Log in with Quantum</p>
                    </div>
                    <div class="school">
                        <div>
                            <img class="radio" src="../Assets/icons/radio-button-on.svg" alt="">
                            <p class="radioName">District</p>
                        </div>
                        <div>
                            <img class="radio" src="../Assets/icons/radio-button-off.svg" alt="">
                            <p class="radioName">Independent school</p>
                        </div>
                    </div>
                    <p class="label">State*</p>
                    <div class="input">
                        <p class="inputText">Alabama</p>
                        <img src="../Assets/icons/arrow-down.svg" alt="">
                    </div>
                    <hr class="inputLine">
                    <p class="label">District*</p>
                    <div class="input">
                        <p class="inputText">Alabama School District</p>
                        <img src="../Assets/icons/arrow-down.svg" alt="">
                    </div>
                    <hr class="inputLine2">
                    <p class="credentials">Username/Email ID*</p>
                    <hr class="inputLine3">
                    <p class="forgot">FORGOT USERNAME?</p>
                    <div class="input">
                        <p class="credentials">Password*</p>
                        <img src="../Assets/icons/preview.svg" alt="">
                    </div>
                    <hr class="inputLine3">
                    <p class="forgot">FORGOT PASSWORD?</p>
                
                    <div class="rem">
                        <img class="checked" src="../Assets/icons/checkbox-checked.svg" alt="">
                        <p class="remember">Remember Me</p>
                    </div>
        
                    <div class="logBtn">
                        <button class="logIn">LOG IN</button>
                    </div>
                    
                </div>
            </div>
            
            <div class="content-2">
                <h4>About</h4>
                <div class="vl"></div>
                <h4>Contact Us</h4>
            </div>
        </main>
        <Footer class="footer">
            <img class="footer-logo" src="../Assets/icons/logo_footer.svg" alt="">
            <div class="vl"></div>
            <p class="copyright">Copyright &copy 2020-2021 <strong>Zeus Systems Pvt. Ltd. </strong> All rights reserved.</p>
        </Footer>
    
  </body>
</html>
